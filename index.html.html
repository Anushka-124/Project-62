<!DOCTYPE html>

<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

#Grid{text-align: center;
padding-top: 100px;
padding-left: 200px;}
body{text-align: center;}
#Home{ 
text-align: center;

 }
</style>
	<title></title>
</head>
<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#Grid">Grid</a></li>
  <li><a href="#slides">Slides</a></li>
</ul>
<section id="Home">
 <img src="welcome.jpg" width="1000" height="1000">
</section>
<section id="Grid"></section>
<div>
	<div>
	<img src="deer.jfif" width="200" height="200">
	<img src="porcupine.jfif" width="200" height="200">
	<img src="bunny.jfif" width="200" height="200">
	<img src="c.jfif" width="200" height="200">
	</div>
	<div>
	<img src="pup.jfif" width="200" height="200">
	<img src="sheep.jfif" width="200" height="200">
	<img src="cat.jfif" width="200" height="200">
	<img src="pig.jfif" width="200" height="200">
	</div>
</div>
<section id="Slide">
<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="pup.jfif" alt="puppy" style="width:100%;">
      </div>

      <div class="item">
        <img src="cat.jfif" alt="kitty" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="porcupine.jfif" alt="porcupine" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
